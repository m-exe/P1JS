<script>
  let tab1 = [46,57,22];
  console.log(tab1.length);

  let tab2 = [5,89,14];
  let tab3 = [2,36,52];
  let m = [tab1, tab2, tab3];
  console.log(m);
  console.log(m[1][2]);

  function sync(matrice){
    for (i=0; i < matrice.length; i++){
      for (j=0; j < matrice[i].length; j++){
        if (matrice[i][j] !== matrice[j][i]){
          return false
        }
      }
    }
    return true
  }
  console.log(sync(m));

  m = [[1,1,1],[1,1,1],[1,1,1]];
  console.log(sync(m));

  m = [[2,3,7],[5,9,1],[2,7,3]];
  console.log(sync(m));
</script>
