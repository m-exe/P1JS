<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo porro explicabo rem a in totam eius nemo illo, ab numquam?</p>
    <button>Bouton</button>
</body>
</html>
<script>
    document.querySelector("button").addEventListener("click",()=>{
        let test = new CustomEvent("toto-event",{
            "detail" : {
                "message" : "Ceci est un test",
                "time" : "",
            },
        });
        document.querySelector("p").dispatchEvent(test);
    })

    document.querySelector("p").addEventListener("toto-event",(e)=>{
        document.querySelector("p").innerText = e.detail.message;
    });
</script>
